<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Roll Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="diceRollContainer" id="diceRollContainer"><h1>DICE ROLL BETS</h1>
    <form>
      <label for="numberOptions" id="placeYourBet">Place Your Bet:</label>
      <select name="numberOptions" id="numberOptions">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </form>
    <div class="side" id="dice">&#9856</div>
    <button type="submit" id="rollDice" class="rollDiceButton">
      Roll Dice
    </button>
    <div class="finalResults" id="finalResults"></div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
